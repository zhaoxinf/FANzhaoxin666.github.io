description: Zhaoxin is now working at Carnegie Mellon University. He focus on researching 3D vision related tasks. He now leads a team named File Spring to build a open source tool for human body reconstruction. His final goal is to build a meta world to brige the gap between real and virtual. Feel free to contact Zhaoxin if you have questions, seek academic cooperation  or just want to make friends.
