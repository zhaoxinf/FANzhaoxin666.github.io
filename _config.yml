description:  Zhaoxin is now a PhD student of HKUST and also a PhD student of UMD. He also works for CMU as a scholar. He is also the Chief Young Scientist of Psyche.AI.  He also works as the president of IACS. His research interests inlcude augmented reality, digital human and medical image processing.  Zhaoxin's final academic goal is to build a meta world to bridge the gap between real and virtual. He hopes his team can build a metaverse to connect all people around the world. Feel free to contact Zhaoxin if you have questions, seek academic cooperation  or just want to make friends.
