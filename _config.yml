title: Dr. Zhaoxin's Academic Homepage
description:
  Welcome to the academic homepage of Dr. Zhaoxin. Currently, he is pursuing his Ph.D. at the Hong Kong University of Science and Technology (HKUST) and serves as a Visiting Scholar at Carnegie Mellon University (CMU). He holds the position of Chief Young Scientist at Psyche.AI and presides as the President of International Association of Computer Science (IACS).

  Dr. Zhaoxin's research is primarily focused on the advancement of 3D foundation models, augmented reality, digital human modeling, and medical image processing. His ultimate academic aspiration is to bridge the real and virtual worlds by constructing a comprehensive meta world. His vision is to develop a metaverse that connects people worldwide.

  For academic collaborations, inquiries, or simply to connect, feel free to reach out to Dr. Zhaoxin.
