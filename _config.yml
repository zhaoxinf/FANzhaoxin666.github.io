description:  Above is a picture of Zhaoxin Fan and his lovely girlfriend Yubei. Zhaoxin is a PhD student at Renmin University of China. He is also a Joint PhD student of Carnegie Mellon University. He is now focus on researching 3D vision related tasks. His goal is to build a meta world to brige the gap between real and virtual. Feel free to contact Zhaoxin if you have questions, seek academic cooperation  or just want to make friends.
