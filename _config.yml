description: Zhaoxin is  now working at Carnegie Mellon University. He has been focusing on researching 3D vision related tasks for a long time. He  is now leading a team named File Spring to build a open source tool for human body reconstruction. His final goal is to build a meta world to bridge the gap between real and virtual. Feel free to contact Zhaoxin if you have questions, seek academic cooperation  or just want to make friends. The following sentence is presented to all young PhDs who are still adhering to their own scientific research ideals：Please always remember your great ambitions, which will finally make you the most outstanding one in your filed (莫忘少时凌云志，曾许人间第一流).
