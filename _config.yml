description: Zhaoxin is  a scholar  at Carnegie Mellon University. He is the CTO of CodeActive.  He is also the Chief Young Scientist of Psyche.AI.  He also works as the associate president of IACS. His research interests inlcude augmented reality, digital human and medical image processing.  Zhaoxin's final academic goal is to build a meta world to bridge the gap between real and virtual. He hopes we can build a metaverse to connect all people around the world. Feel free to contact Zhaoxin if you have questions, seek academic cooperation  or just want to make friends.
